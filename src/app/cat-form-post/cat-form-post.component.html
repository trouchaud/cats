<h1>Ajout de chat</h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="title">Titre</label>
    <input id="title" type="text" class="form-control" name="title" required ngModel>
  </div>
  <div class="form-group">
    <label for="">Url</label>
    <input type="url" class="form-control" name="url" required ngModel>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" name="description" rows="5" id="description" required ngModel></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
